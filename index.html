<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CopyGoogle</title>
    
</head>
<body>
    <div id="firstList">
        <ul>
            <li id="signIn"><a>Sign In</a></li>
            <li><a><img src="./img/appIcon.png" alt="" id="appsIcon"></a></li>

            <li><a>Gmail</a></li>
        </ul>
    </div>

            <div id="buttons">

<script src="app.js"></script>

</html>
